<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Laptops Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container">
		<h1>LAPTOPS MANAGEMENT</h1>
		<f:view>
			<h:form>
				<h:commandLink value="Create new Product"
					action="#{SaleServlet.displayCreateProduct()}"></h:commandLink>
				<br></br>
				Search by Price:
				Min Price: <h:inputText value="#{SaleServlet.minPrice}"></h:inputText>
				Max Price: <h:inputText value="#{SaleServlet.maxPrice}"></h:inputText>
				<h:commandButton value="Search"
					action="#{SaleServlet.findByPrice()}"></h:commandButton>
				<br></br>
				<br></br>
				<h:dataTable class="table" value="#{SaleServlet.products}"
					var="item">
					<h:column>
						<f:facet name="header">
							<h:outputText value="# id"></h:outputText>
						</f:facet>
						<h:outputText value="#{item.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Product name"></h:outputText>
						</f:facet>
						<h:outputText value="#{item.name}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Unit price"></h:outputText>
						</f:facet>
						<h:outputText value="#{item.price}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Quantity"></h:outputText>
						</f:facet>
						<h:outputText value="#{item.quantity}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Category"></h:outputText>
						</f:facet>
						<h:outputText value="#{item.category.catName}"></h:outputText>
					</h:column>
				</h:dataTable>
			</h:form>
		</f:view>
	</div>

	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
</h:body>
</html>
