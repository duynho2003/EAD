<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Laptops Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container">
		<h1>LAPTOPS MANAGEMENT</h1>
		<f:view>
			<h:form>
				<h:commandLink value="Add New Laptop"
					action="#{pretest2Bean.displayCreateLaptop()}"></h:commandLink>
				<br></br>
				Search by Title:
				<h:inputText value="#{pretest2Bean.name}"></h:inputText>
				<h:commandButton value="Search"
					action="#{pretest2Bean.findByName()}"></h:commandButton>
				<br></br>
				Search by Price:
				Min Price: <h:inputText value="#{pretest2Bean.minPrice}"></h:inputText>
				Max Price: <h:inputText value="#{pretest2Bean.maxPrice}"></h:inputText>
				<h:commandButton value="Search"
					action="#{pretest2Bean.findByPrice()}"></h:commandButton>
				<br></br>
				<br></br>
				<h:dataTable class="table" value="#{pretest2Bean.laptops}"
					var="item">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Laptop name"></h:outputText>
						</f:facet>
						<h:outputText value="#{item.name}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Laptop price"></h:outputText>
						</f:facet>
						<h:outputText value="#{item.price}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Actions"></h:outputText>
						</f:facet>
						<h:commandButton value="Update"
							action="#{pretest2Bean.displayUpdateLaptop(item)}"></h:commandButton>
						<br></br>
						<h:commandButton value="Delete"
							action="#{pretest2Bean.deleteLaptop(item)}"></h:commandButton>
					</h:column>
				</h:dataTable>
			</h:form>
		</f:view>
	</div>

	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
</h:body>
</html>
