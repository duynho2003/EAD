<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Shop Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container">
		<h1>BOOKS MANAGEMENT</h1>
		<f:view>
			<h:form>
				<h:commandLink value="Add New Book"
					action="#{shopMgmtBean.displayCreateBook()}"></h:commandLink>
					<br></br>
					Search by Title:
					<h:inputText value="#{shopMgmtBean.name}"></h:inputText>
					<h:commandButton value="Search" action="#{shopMgmtBean.findByName()}"></h:commandButton>
					<br></br>
					Search by Price:
					Min Price: <h:inputText value="#{shopMgmtBean.minPrice}"></h:inputText>
					Max Price: <h:inputText action="#{shopMgmtBean.maxPrice}"></h:inputText>
					<h:commandButton value="Search" action="#{shopMgmtBean.findByPrice()}"></h:commandButton>
			</h:form>
			<h:dataTable class="table" value="#{shopMgmtBean.books}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Add to Cart"></h:outputText>
					</f:facet>
					<h:selectBooleanCheckbox>
					</h:selectBooleanCheckbox>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Book title"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Book preview"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.preview}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Book price"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.price}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Category"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.category.catName}"></h:outputText>
				</h:column>
			</h:dataTable>
		</f:view>
	</div>

	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
</h:body>
</html>
