<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
   		
<h:head>
	<title>Employee Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container">
		<h1>NEW CUSTOMER</h1>
		<f:view>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="Name:"></h:outputText>
					<h:inputText id="name" required="true" requiredMessage="Must have customer name" value="#{shopMgmtBean.customer.name}"></h:inputText>
					<h:message for="name"></h:message>
					
					<h:outputText value="Age:"></h:outputText>
					<h:inputText id="age" required="true" requiredMessage="Customer age must 18" value="#{shopMgmtBean.customer.age}"></h:inputText>
					<h:message for="age"></h:message>
					
				</h:panelGrid>
				
				<h:commandButton value="Create" action="#{shopMgmtBean.performCreateCustomer()}"></h:commandButton>
			</h:form>
		</f:view>
	</div>
	
	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
</h:body>
</html>
